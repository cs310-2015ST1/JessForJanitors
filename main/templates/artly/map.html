<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <link href="{% static 'css/bootstrap-fluid-adj.css'%} " rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css'%} " rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <title>Artly</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnfkZ8FnyCfBkLpC6qCPEZpe_wLpT1lmE&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(49.2508548,-123.1174762),
          zoom: 12
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        var center = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.3,
          fillColor: '#FF0000',
          fillOpacity: 0.3,
          map: map,
          center: map.getCenter(),
          radius: 2000,
        })

        {% for artinstallation in artinstallations %}
        var marker = new google.maps.Marker({
          position: {lat: {{artinstallation.lat}}, lng: {{artinstallation.lon}}},
          icon: {
            path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
            scale: 3,
            strokeColor: "blue"
          },
          map: map
        })
        {% endfor %}


      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
