<!DOCTYPE html>

{% load staticfiles %} <!-- New line -->

<html>
    <head>
        <title>Artly</title>
    </head>

    <body>
        <h1>Artly says...hello world!</h1>

        {% if artinstallations %}
            <ul>
                {% for artinstallation in artinstallations %}
                <li><a href="{{ artinstallation.url }}">{{ artinstallation.name }}</a></li>
                {% endfor %}
                <br/> <a href='/artly/map'>Map</a>
            </ul>
        {% else %}
            <strong>There are no art installations present.</strong>
        {% endif %}

    </body>
</html>
